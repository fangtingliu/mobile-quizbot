<ion-view view-title="Trending Quizzes">
  <ion-content class="padding">
    <ion-list>
      <div class="list card" ng-repeat="quiz in quizzes">
        <div class="item item-divider" ng-click="selectQuiz(quiz)">{{quiz.name}}</div>
        <div class="item item-body">
          <div>
            This is a quiz that helps you decide should you get a dog or not.
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
