<ion-view view-title="My Quizzes">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="quiz in quizzes" type="item-text-wrap" href="#/tab/quizzes/{{quiz.id}}">
        <img ng-src="{{quiz.face}}">
        <h2>{{quiz.name}}</h2>
        <p>{{quiz.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(quiz)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
